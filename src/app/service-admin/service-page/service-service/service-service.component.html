
        <div class="page-header">
                <div>
                    <h2 *ngIf="addmode" class="main-content-title tx-24 mb-1">Add Service </h2>
                    <h2 *ngIf="editmode" class="main-content-title tx-24 mb-1">Edit Service </h2>

    <div class="row row-sm">

        <div class="col-lg-12">
  <div class="card custom-card">
        <div class="card-body">
            <div class="card-item">
                <div class="row">
                    <form [formGroup]="serviceForm" style="display: contents;">
                    <div class="col-md-4">
                        <h5 class="form-lable">Service Name</h5>
                        <input type="text" pInputText name="user_id" formControlName="service_name" placeholder="Service Name">
                    </div>
                    <div class="col-md-4">
                            <h5 class="form-lable">Service Code</h5>
                            <input type="text" pInputText name="user_id" formControlName="service_code" placeholder="Service Code">
                        </div>
                        <div class="col-md-4">
                                <h5 class="form-lable">Service Status</h5>
                                <p-dropdown [options]="status"  placeholder="Status" optionLabel="name" [(ngModel)]="stat" formControlName="service_status" dataKey="name" [showClear]="true"  ></p-dropdown>

                            </div>
                            <div class="col-md-4">
                                    <h5 class="form-lable">Service Type</h5>
                                    <input type="text" pInputText name="user_id" formControlName="service_type" placeholder="Service Type">
    
                                </div>
                </form>
                
  
  
          
  
                    <div class="col-md-12">
                        <button *ngIf="addmode" type="button" class="btn btn-primary mt-4" (click)="Insert_service()"><i class="fas fa-plus-circle"></i> Add</button>
                        <button *ngIf="editmode" type="button" class="btn btn-primary mt-4" (click)="Edit_service()"> <i class="fas fa-edit"></i> Update</button>
                        <button *ngIf="editmode" type="button" class="btn btn-danger mt-4" (click)="cancel()">
                            Cancel</button>
                    </div>
                </div>
  
            </div>
        </div>
    </div>
  </div>
