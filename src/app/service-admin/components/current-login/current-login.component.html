<div class="modal-header" style="position: relative;
bottom: 21px;">
        <h5 class="modal-title" id="exampleModalLongTitle" style="font-size:21px; font-weight:400">Current Login Status:Logout</h5>
        <button type="button" class="close"  mat-dialog-close aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
<p-table  styleClass="ui-table-customers"
>

<ng-template pTemplate="header">
        <tr class="thhead" >
            <th>Login Time</th>
            <th>Logout Time</th>
            <th>Logout Reason</th>
            </tr>
            <tr class="tdrow">
                    <td>{{time}}</td>
                    <td>{{status}}</td>
                    <td>Permisson</td>
                    </tr>
                    <tr class="tdrow">
                            <td>{{time}}</td>
                            <td>{{status}}</td>
                            <td>Leave</td>
                            </tr>
</ng-template>



</p-table>
