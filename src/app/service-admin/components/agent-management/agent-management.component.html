<div class="page-header">
        <div>
            <h2 class="main-content-title tx-24 mb-1">Agent Management</h2>
        </div>
    </div>
    <div class="row row-sm">
    
        <div class="col-lg-12">
            <div class="card custom-card">
                <div class="card-body">
                    <div class="card-item">
                            <div class="row">
                                    <div class="col-md-6">
                                        <div class="search-hero">
                                            <div class="input-group mb-3">
                                               <!-- <div class="input-group-prepend">
                                                 <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                                               </div> -->
                                               <!-- <input class="form-control" type="text" name="search2"
                                           [(ngModel)]="searchQR" autocomplete="off" placeholder="Searc(h..."> -->
                                           <i class="fa fa-arrow-left" aria-hidden="true" (click)="back()"> Back</i> 
                                             </div>
                                          </div>
                                    </div>
                                 
                                </div>
                                <div class="table-responsive">
                                        <p-table id="demo11" [value]="rows " styleClass="ui-table-customers" #tt [paginator]="true" [rows]="15"
                        [rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true" 
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">
                        <ng-template pTemplate="header"  >
                            <tr class="thhead"  >
                                <th><input type="checkbox"></th>
                              
                               <!-- <th [pSortableColumn]="service_code" style="min-width:209px" >
                                    ServiceCode<p-sortIcon [field]="service_code"></p-sortIcon>
                                      
                                </th >
                                <th [pSortableColumn]="service_code" style="min-width:209px" >
                                        ServiceName<p-sortIcon [field]="service_code"></p-sortIcon>
                                          
                                    </th > -->
                                    <th style="min-width:209px" >
                                            ServiceCode
                                              
                                        </th >
                                        <th  style="min-width:209px" >
                                                ServiceName
                                                  
                                            </th >
                                
                                <!-- <th style="width: 163px;text-align:center">
                                    Action
                                </th> -->
                            </tr>
                            <tr   >
                                <th></th>
                                <th >
                                  <input  pInputText type="text" placeholder="Search" (input)="tt.filter($event.target.value, 'service_code', 'contains');" class="filtro">
                                </th>
    <th>
                                  <input  pInputText type="text" placeholder="Search" (input)="tt.filter($event.target.value, 'service_name', 'contains');" class="filtro">
                              
                                 
                                </th>
                               
                                </tr>
                        </ng-template>
                        
                                                                <ng-template pTemplate="body" let-item  let-i="rowIndex">
                          <tr class="tdrow">
                            <td ><input type="checkbox" [checked]="item.check" (change)="toggleVisibility($event,item)">
                            </td>
                            <td>
                                  {{item.service_code}}
                            </td>
                            <td>
                                {{item.service_name}}
                                </td>
                         
                                
                      
                                <!-- <td class="act">
                                    <i style="color: #2196f3;" class="fas fa-edit" aria-hidden="true" (click)="Editcompanydetailsdata(item)" pTooltip="Edit"></i>
                                    <i style="color: #fd2c3a;" class="fa fa-trash" aria-hidden="true" pTooltip="Delete" (click)="Deletecompanydetails(item._id)"></i>
                                    <!-- <i style="color: #4CAF50;" class="fa fa-info-circle" aria-hidden="true" pTooltip="View"></i> 
                                </td> -->
                            </tr>
                        </ng-template>
                      </p-table>
                                    </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
